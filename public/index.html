<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="tako.png" type="image/x-icon" />
  <title>learning-express.js</title>
  <style>
    main {
      max-width: 1200px;
      margin: 1rem auto;
    }
    #Logo {
      max-width: 100px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    h1, #Logo {
      display: block;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    #ButtonContainer {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #ButtonContainer button {
      margin: 0.2rem;
    }
    #ButtonContainer button:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>learning-express.js</h1>
    <img id="Logo" src="tako.png" alt="Logo" />
    <div id="ButtonContainer">
      <button onclick="(async function name(params) {
        const res = await fetch('/hello');
        const data = await res.text();
        window.alert(data);
      })()">GET</button>
      <button onclick="(async function name(params) {
        const res = await fetch('/hello', {
          method: 'POST',
        });
        const data = await res.text();
        window.alert(data);
      })()">POST</button>
      <button onclick="(async function name(params) {
        const res = await fetch('/hello', {
          method: 'PUT',
        });
        const data = await res.text();
        window.alert(data);
      })()">PUT</button>
      <button onclick="(async function name(params) {
        const res = await fetch('/hello', {
          method: 'DELETE',
        });
        const data = await res.text();
        window.alert(data);
      })()">DELETE</button>
    </div>
  </main>
</body>
</html>
